<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- css -->
    <link rel="stylesheet" href="main.css">
    <title>Converter</title>
</head>

<body>
    <header>
        <div class="header_info">
            <img class="logo" src="./images/bankLogo.svg" alt="">
            <nav class="nav-menu">
                <ul>
                    <li class="activeLi">БАНК</li>
                    <li>БИЗНЕС</li>
                    <li>ИНВЕСТИЦИИ</li>
                    <li>СТРАХОВАНИЕ</li>
                    <li>МОБАЙЛ</li>
                    <li>ПУТЕШЕСТВИЯ</li>
                    <li>РАЗВЛЕЧЕНИЯ</li>
                </ul>
            </nav>
        </div>
        <div class="navbarIcons">
            <div class="ending">ВОЙТИ </div>
            <div class="menu-toggle"><i class="fas fa-bars"></i></div>
        </div>
    </header>

    <main>
        <section>
            <h1>Конвертер валют онлайн</h1>
            <div class="containers">
                <div class="container">
                    <p>У меня есть</p>
                    <div class="tabs">
                        <button class="tabFrom tab active">RUB</button>
                        <button class="tabFrom tab">USD</button>
                        <button class="tabFrom tab">EUR</button>
                        <button class="tabFrom tab">GBP</button>
                    </div>
                    <div class="input-box">
                        <input type="text" class="inputFrom">
                        <div class="rateFrom"></div>
                    </div>
                </div>
                <div class="container">
                    <p>Хочу приобрести</p>
                    <div class="tabs">
                        <button class="tabTo tab">RUB</button>
                        <button class="tabTo tab active">USD</button>
                        <button class="tabTo tab">EUR</button>
                        <button class="tabTo tab">GBP</button>
                    </div>
                    <div class="input-box">
                        <input type="text" class="inputTo">
                        <div class="rateTo"></div>
                    </div>
                </div>
            </div>
            <p class="internet">No Internet Connection!</p>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
